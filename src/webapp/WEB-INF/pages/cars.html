<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h2 th:text="${car.getMark() + ', ' + car.getModel() + ', ' + car.getId()}"></h2>
    </th:block>
</div>
</body>
</html>
